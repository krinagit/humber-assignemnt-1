<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scuba Diving Incident Report in HTML</title>
    <link rel="stylesheet" type="text/css" href="Content/Site.css" />
</head>
<body>
    <form method="POST" action="https://postman-echo.com/post">
         <div>
                <section>
                    <h2>Scuba diving incident report</h2>
                    <label>Please provide name and address of the place where the incident occured?</label>
                    <input type="text" id="incident_place" name="incident_place" />
                </section>

                <section>
                    <h2>What is your age?</h2>
                    <select id="diver_age" name="diver_age">
                        <option value="minor">Minor(less than 18 years)</option>
                        <option value="adult">Adult(more than 18years)</option>
                    </select>
                </section>

                <section>
                    <h2>What is your gender?</h2>
                    <div>
                        <input type="radio" id="diver_gender_male"  name="malefemale" value="male" /><label for="diver_gender_male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="diver_gender_female"  name="malefemale" value="female" /><label for="diver_gender_female">Female</label>
                    </div>
                </section>
                <section>
                    <h2>How experienced was the diver?</h2>
                   
                        <select id="diver_experienced" name="diver_experienced">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="recreationalist">Recreationalist</option>
                        </select>
                </section>

                <section>
                    <h2>Tell us about near-misses, injuries, fatalities that you have witnessed or experienced?</h2>
                    <div>
                        <input type="checkbox" id="incident_type_Whale_attack" name="Attack" value="Whake_attack" /><label for="incident_type_Whale_attack">Whale attack</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="incident_type_Running_out_of_air" name="Short_of_air" value="Running_out_of_air"/><label for="incident_type_Running_out_of_air">Running out of air</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="incident_type_Infection" name="Infection"value="Infection" /><label for="incident_type_Infection">Infection</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="incident_type_minor_bruises" name="Bruises" value="Bruises" /><label for="incident_type_minor_bruises">Minor bruises</label>
                     </div>
                </section>
                 
                <section>
                     <input type="submit" value="Enter" />
                </section>
               
         </div>
    </form>
</body>
</html>
